name: Test
# on: [push, workflow_dispatch]
on:
    push:
        branches:
            - main
            - feature/**
        paths-ignore:
            - 'README.md'
            - '.github/workflows/**'
    workflow_dispatch:
jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - name: Get Code
              uses: actions/checkout@v4
            #   run: |
            #     echo "This is a test message from GitHub Actions."
            #     echo "${{toJson(github)}}"
            #     echo "https://github.com/${{toJson(github.event)}}.git"
            #     echo "Cloning repository..."
            - name: Install Node.js
              uses: actions/setup-node@v4
              with:
                node-version: 20
            - name: print node version
              run: node -v
            - name: Cache Dependencies
              uses: actions/cache@v4
              with:
                path: ~/.npm
                key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
            - name: Install Dependencies
              #run: npm install
              run: npm ci
            - name: Run Tests
              run: npm run test
    
    deploy:
        runs-on: ubuntu-latest
        needs: test
        steps:
            - name: Get Code
              uses: actions/checkout@v4
            - name: Install Node.js
              uses: actions/setup-node@v4
              with:
                node-version: 20
            - name: print node version
              run: node -v
            - name: Cache Dependencies
              uses: actions/cache@v4
              with:
                path: ~/.npm
                key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
            - name: Install Dependencies
              run: npm ci
            - name: Build Project
              run: npm run build
            - name: Deploy Project
              run: echo "Deploy Success"
            